<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>INICIO</title>
</head>

<body>
    <div class="container">
        <nav class="nav">
            <a href="#"><img src="../img/logo.png" class="logo"></a>
            <div class="buttons">
                <select name="" id="" class="language">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>
                <button class="loginbutton" onclick="location.href='/Login/login.html';">Iniciar Sesión</button>
            </div>
        </nav>
        <div class="signup">
            <div class="box">
                <h1>Películas y series ilimitadas y mucho más.</h1>
                <h3>Disfruta donde quieras. Cancela cuando quieras.</h3>
                <p>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.
                </p>
                <div class="email">
                    <form action="/Login/login.html">
                        <input type="text" name="" id="" placeholder="Email" class="buttonemail">
                        <input type="submit" value="Comenzar >" class="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
